on: push
jobs:
  job1:
    runs-on: windows-latest
    steps:
      - name: Create artifact files
        run: |
          mkdir -p dir1
          echo "Hello" > dir1/mkd.yml
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: 'homework'
          path: dir1/mkd.yml
      - name: Download
        uses: actions/download-artifact@v3
        with:
          name: 'homework'
          path: some/new/dir1
